[package]
name = "febft-pbft-consensus"
version = "0.1.0"
description = "A BFT SMR library in Rust!"
authors = ["Nuno Neto <nuno.martingo@fc.up.pt>"]
edition = "2021"
license = "MIT"
homepage = "https://github.com/nuno1212s/febft"
repository = "https://github.com/nuno1212s/febft"
documentation = "https://docs.rs/febft"
readme = "README.md"

[features]
# Consult the crate documentation for more details on the features.
default = [
    "atlas-common/async_runtime_tokio",
    "atlas-common/threadpool_rayon",
    "atlas-common/socket_tokio_tcp",
    "atlas-common/channel_flume_mpmc",
    "atlas-common/channel_sync_crossbeam",
    "atlas-common/channel_mixed_flume",
    "atlas-common/channel_mult_custom_dump",
    "atlas-common/crypto_signature_ring_ed25519",
    "atlas-common/crypto_hash_blake3_blake3",
    "atlas-common/collections_randomstate_fxhash",
    "atlas-common/persistent_db_rocksdb",
    "serialize_serde"
]

serialize_serde = ["atlas-capnp", "serde_bytes", "bincode", "atlas-common/serialize_serde",
    "atlas-smr-application/serialize_serde", "atlas-communication/serialize_serde", "atlas-core/serialize_serde"]
serialize_capnp = ["atlas-capnp"]

[dev-dependencies]
bincode = "1"
num_cpus = "1"
mimalloc = { version = "*", default-features = false }
rand = {version = "0.8.5", features = ["small_rng"] }

[dependencies]
anyhow = "1.0.75"
thiserror = "1.0.50"
atlas-common = { path = "../../Atlas/Atlas-Common" }
atlas-communication = { path = "../../Atlas/Atlas-Communication" }
atlas-smr-application = { path = "../../Atlas/Atlas-SMR-Application" }
atlas-core = { path = "../../Atlas/Atlas-Core" }
atlas-capnp = { path = "../../Atlas/Atlas-capnp", optional = true }
atlas-metrics = {path = "../../Atlas/Atlas-Metrics"}

capnp = { version = "0.16" }
fastrand = "1.7.0"
bytes = "1.4.0"
chrono = "0.4"
intmap = "2.0.0"
either = "1"
oneshot = "0.1"
futures = "0.3.21"
futures-timer = "3"
async-tls = "0.12.0"
rustls = "0.20.6"
webpki = "0.22.0"
parking_lot = "0.12.1"
dashmap = "5.1.0"
thread_local = "1.1.4"
num_cpus = "1"
socket2 = "0.4"
event-listener = "2.5.2"
linked-hash-map = "0.5"
rand_core = { version = "0.6", features = ["getrandom"] }
smallvec = { version = "1", features = ["union", "write", "const_generics"] }
async-std = { version = "1", optional = true }
tokio = { version = "1.25.0", features = ["full"], optional = true }
tokio-util = { version = "0.7.1", features = ["compat"], optional = true }
tokio-metrics = { version = "0.1.0", optional = true }
ring = { version = "0.16", optional = true }
threadpool-crossbeam-channel = { version = "1.8.0", optional = true }
#async-semaphore = { version = "1", optional = true }

serde = { version = "*", features = ["derive", "rc"]}
bincode = { version = "2.0.0-rc.2", features = ["serde"], optional = true }

flume = { version = "0.10", optional = true }
async-channel = { version = "1", optional = true }
twox-hash = { version = "1", optional = true }
serde_bytes = { version = "0.11", optional = true }
fxhash = { version = "0.2", optional = true }
dsrust = { version = "0.1.9", git = "https://github.com/nuno1212s/DSRust", optional = true }
#dsrust = { path = "/home/nunogneto/Documents/Development/Rust/dsrust" }
crossbeam-channel = { version = "0.5.2", optional = true }
crossbeam-skiplist = "0.1.1"
rocksdb = { version = "0.24", optional = true, features = ["io-uring","jemalloc"]}

log = "0.4.17"
env_logger = "0.10.0"
log4rs = { version = "1.1.1", features = ["file_appender"] }
#tracing = "0.1.32"
#tracing-subscriber = { version = "0.3.11", features = ["fmt"] }

num-bigint = "0.4.3"
num-traits = "0.2.15"


